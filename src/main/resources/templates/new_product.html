<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Product</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div style="margin: 90px auto;
    width: 370px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center">
<h1>Add Product</h1>
<form action="#" th:action="@{/new-product}" th:object="${product}" method="POST" style="gap:10px" class="d-flex flex-column justify-content-start">
    <input type="text" th:field="*{name}" placeholder="product name" class="form-control">
    <input type="text" th:field="*{brand}" placeholder="product brand" class="form-control">
    <input type="number" th:field="*{discountPrice}" placeholder="product discount price" class="form-control">
    <input type="number" th:field="*{price}" placeholder="product price" class="form-control">
    <input type="submit" class="btn btn-info">
</form>

<a th:href="@{/}">Back</a>

</div>
</body>
</html>
