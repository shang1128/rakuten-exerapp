<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout" class="btn"/>
</form>
<div class="d-flex justify-content-between align-items-center mt-5 mb-3 ml-3 mr-3">
    <h1>Home view</h1>
        <a th:href="@{/new-product}" class="btn btn-primary">Add Product</a>
</div>

<!--<div class="">-->
    <table class="table table-striped vertical-align-middle">
        <thead>
        <tr >
            <th >ID</th>
            <th >Name</th>
            <th >Brand</th>
            <th >Discount Price</th>
            <th >Price</th>
            <th >Events</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="p : ${products}" >
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.brand}"></td>
            <td th:text="${p.discountPrice}"></td>
            <td th:text="${p.price}"></td>
            <td>
                <a th:href="@{/update-product{id}(id=${p.id})}" class="btn btn-primary" >Update</a>
                <a th:href="@{/delete-product{id}(id=${p.id})}" class="btn btn-danger" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
<!--</div>-->

</body>
