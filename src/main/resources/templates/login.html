<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center" style="margin:50px auto;">



        <div th:if="${param.error}">
            <p class="text-danger">Invalid username or password.</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded" style="margin:0 auto;max-width:350px;display:flex;flex-direction:column;align-items:center;gap:1rem;padding:20px;">
            <h1>Login</h1>
            <form th:action="@{/login}" method="POST" style="display:flex;flex-direction:column;gap:1rem;">
            <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
                <p><input type="checkbox" name="remember-me" />&nbsp;Remember Me </p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </form>
            <a th:href="@{/register}">New User? Register here!</a>
        </div>

</div>
</body>
</html>
