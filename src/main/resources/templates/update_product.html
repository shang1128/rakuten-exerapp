<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Product</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div style="margin: 90px auto;
    width: 370px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center">
    <h1>Update Product</h1>
<form action="#" th:action="@{/update-product{id}(id=${product.id})}" th:object="${product}" method="POST" style="gap:10px" class="d-flex flex-column justify-content-start">
    <input type="hidden" th:field="*{id}" class="form-control">
    <input type="text" th:field="*{name}" class="form-control">
    <input type="text" th:field="*{brand}" class="form-control">
    <input type="number" th:field="*{discountPrice}" class="form-control">
    <input type="number" th:field="*{price}" class="form-control">

    <input type="submit" value="Update" class="btn btn-info">
</form>

<a th:href="@{/}">Back</a>
</div>
</body>
</html>
