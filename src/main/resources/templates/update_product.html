<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="margin: 90px auto;
    width: 370px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center">
    <h1>Update Product</h1>
<form action="#" th:action="@{/new-product}" th:object="${product}" method="POST" style="gap:10px" class="d-flex flex-column justify-content-start">
    <input type="hidden" th:field="*{id}" class="form-control" required>
    <input type="text" th:field="*{name}" class="form-control" required>
    <input type="text" th:field="*{brand}" class="form-control" required>
    <input type="number" th:field="*{discountPrice}" class="form-control" required>
    <input type="number" th:field="*{price}" class="form-control" required>

    <input type="submit" value="Update" class="btn btn-info">
</form>

<a th:href="@{/}">Back</a>
</div>
</body>
</html>
